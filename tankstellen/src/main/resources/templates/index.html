#parse("/templates/master.html")
#@master()

<div class="row"><div class="col-lg-12">

	<h1 class="page-header">Tankstellen</h1>

	<table class="table table-striped">
		#foreach($ta in $tankstellen)
			<tr>
				<td>
					<a href="tankstelle/$ta.url">$T.esc($ta.bezeichnung)</a>
				</td>
				<td align="right">
					$ta.nummer
				</td>
			</tr>
		#end
	</table>

</div></div>

#end
